<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pokémath GO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Droid Sans', 'Droid Serif']
            }
        });
    </script>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/settings.js"></script>
    <script src="Scripts/pokemath.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/pokemath.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Pokémath GO</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="pokedex.html">Pokedex</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="about.html">About</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
        <div class="col-sm-4 mathSide">
            
            <div class="mathProblem" style="display:none;">
                <h2 class="number1 operand"></h2>
                <h2 class="operator"></h2><h2 class="number2 operand"></h2>
                <hr style="border-color: black;">
                <div class="form-group has-error answerGroup">
                    <input type="number" class="form-control" id="txtAnswer" autocomplete="off">
                </div>
                <a class="btn btn-warning btnNext" disabled="disabled">Next Question</a>
                <div class="picturePreview picturePart"></div>
            </div>
            
        </div>
        <div class="col-sm-8 pictureSide">
            <a class="btn btn-success startGame">Find Pokémon</a>
            <div>
                <div class="wholePicture">
                    <div class="picturePart0 picturePart"></div>
                    <div class="picturePart1 picturePart"></div>
                    <div class="picturePart2 picturePart"></div>
                    <div class="picturePart3 picturePart"></div>
                    <div class="picturePart4 picturePart"></div>
                    <div class="picturePart5 picturePart"></div>
                    <div class="picturePart6 picturePart"></div>
                    <div class="picturePart7 picturePart"></div>
                    <div class="picturePart8 picturePart"></div>
                    <div class="picturePart9 picturePart"></div>
                    <div class="picturePart10 picturePart"></div>
                    <div class="picturePart11 picturePart"></div>
                    <div class="picturePart12 picturePart"></div>
                    <div class="picturePart13 picturePart"></div>
                    <div class="picturePart14 picturePart"></div>
                    <div class="picturePart15 picturePart"></div>
                    <div class="picturePart16 picturePart"></div>
                    <div class="picturePart17 picturePart"></div>
                    <div class="picturePart18 picturePart"></div>
                    <div class="picturePart19 picturePart"></div>
                    <div class="picturePart20 picturePart"></div>
                    <div class="picturePart21 picturePart"></div>
                    <div class="picturePart22 picturePart"></div>
                    <div class="picturePart23 picturePart"></div>
                    <div class="picturePart24 picturePart"></div>
                </div>
            </div>  
        </div>
    </div> 
    <div class="modal fade" id="finishDialog" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="finishDialog-label">Congratulations</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <span class="legendary" style="display:none">Oh Wow! </span>You caught the <span class="legendary" style="display:none">legendary </span><span class="pokemonName"></span>.  <span class="newPokemon">It has been added to your Pokedex. </span>
                        <span class="oldPokemon">You have now caught <span class="pokemonCount"></span> <span class="pokemonName"></span>.</span>
                    </p>
                    <p>
                        Click <a class="newPokedexLink" href="pokedex.html">here</a> to see your Pokedex.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
